<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <p style="font-family: sans-serif;">Register</p>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="user-box">
                <input required name="username" type="text">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input required name="email" type="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input required name="password1" type="password">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input required name="password2" type="password">
                <label>Confirm Password</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
        </form>
        <p style="font-family: Arial, Helvetica, sans-serif;">Already have an account? <a href="{% url 'login' %}" class="a2">Login here</a></p>
    </div>
</body>
</html>

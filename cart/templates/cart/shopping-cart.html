{% extends 'base/base.html' %}

{% block base %}
  

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in  items %}
                                <tr>
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img src="{{ item.1.image.url }}" alt="">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>{{ item.1.name }}</h6>
                                            <h5>${{ item.1.price }}</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <button class="decrement-btn" data-id="{{ item.1.id }}">-</button>
                                            <input class="clear" type="text" value="{{ item.0 }}" >
                                            <button class="increment-btn" data-id="{{ item.1.id }}">+</button>
                                        </div>
                                    </td>
                                    <td class="cart__price">${{item.1.price}}</td>
                                    <td class="cart__close"><i class="fa fa-close"></i></td>
                                </tr>
                        
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a href="{% url 'shop' %}">Continue Shopping</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-4">
                  
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Total <span class="Total_value">$ {{total}}</span></li>
                        </ul>
                        <a href="#" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->

    <script>

document.addEventListener("DOMContentLoaded", () => {
    // Get all increment and decrement buttons
    const decrementButtons = Array.from(document.getElementsByClassName("decrement-btn"));
    const incrementButtons = Array.from(document.getElementsByClassName("increment-btn"));

    decrementButtons.forEach((button) => {
        button.addEventListener("click", (e) => {
            // Get the parent row for the clicked button
            const row = button.closest("tr");

            // Find the quantity input in the same row
            const quantityInput = row.querySelector(".clear");

            // Decrease the value if it's greater than 1
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;

               
                const price = parseFloat(row.querySelector(".product__cart__item__text h5").innerText.replace("$", ""));
                const totalPriceElement = row.querySelector(".cart__price");
                totalPriceElement.innerText = `$${(price * quantityInput.value).toFixed(2)}`;

                // Update the cart total (if applicable)
                updateCartTotal();
            }
        });
    });

    incrementButtons.forEach((button) => {
        button.addEventListener("click", (e) => {
            // Get the parent row for the clicked button
            const row = button.closest("tr");

            // Find the quantity input in the same row
            const quantityInput = row.querySelector(".clear");

            // Increase the value
            quantityInput.value = parseInt(quantityInput.value) + 1;

            // Optionally, update total price for this row
            const price = parseFloat(row.querySelector(".product__cart__item__text h5").innerText.replace("$", ""));
            const totalPriceElement = row.querySelector(".cart__price");
            totalPriceElement.innerText = `$${(price * quantityInput.value).toFixed(2)}`;

            // Update the cart total (if applicable)
            updateCartTotal();
        });
    });

    // Function to update the overall cart total
    function updateCartTotal() {
        const rows = Array.from(document.querySelectorAll("tbody tr"));
        let total = 0;

        rows.forEach((row) => {
            const priceElement = row.querySelector(".cart__price");
            const rowTotal = parseFloat(priceElement.innerText.replace("$", ""));
            total += rowTotal;
        });

        const totalValueElement = document.querySelector(".Total_value");
        if (totalValueElement) {
            totalValueElement.innerText = `$${total.toFixed(2)}`;
        }
    }
});


    </script>

    

    <!-- Footer Section Begin -->
{% endblock base %}

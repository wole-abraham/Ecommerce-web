<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .contact-container {
            padding: 80px 0;
        }
        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .contact-card:hover {
            transform: scale(1.02);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background: #007BFF;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .contact-info i {
            font-size: 24px;
            color: #007BFF;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <section class="contact-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="contact-card">
                        <h2 class="mb-4">Get in Touch</h2>
                        <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact-card">
                        <h2 class="mb-4">Contact Information</h2>
                        <p class="contact-info"><i class="fas fa-phone"></i> +1 234 567 890</p>
                        <p class="contact-info"><i class="fas fa-envelope"></i> contact@yourwebsite.com</p>
                        <p class="contact-info"><i class="fas fa-map-marker-alt"></i> 123 Business St, City, Country</p>
                        <h5 class="mt-4">Find Us Here:</h5>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509406!2d144.95373631531715!3d-37.81627917975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577b5e3de79b32d!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2s!4v1623853295131!5m2!1sen!2s" height="250" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
